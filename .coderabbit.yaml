# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: false
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
  path_instructions:
    - path: "**/*.tsx"
      instructions: |
        Review the TypeScript code against the Google TypeScript style guide and point out any mismatches
    - path: "**/*.md"
      instructions: |
        Review the Markdown code against the Google Markdown style guide and point out any mismatches
chat:
  auto_reply: true
